<!-- Content -->
<div class="container d-flex justify-content-center my-4 mb-5">

  <div id="mobile-box">
    {% for music in music_list %}
    <!-- Card -->
    <div class="card">
      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        <img class="card-img-top" src="https://mdbootstrap.com/wp-content/uploads/2019/02/flam.jpg"
          alt="Card image cap">

      </div>
      <div class="card-body text-center">

      <h5 class="h5 font-weight-bold">{{ music.artist }}</h5>
        <h6 class="font-weight-bold"><a href="{{ music.link }}" target="_blank">Listen to {{ music.title }} here</a></h6>
        <p>{{ music.background }}</p>
    

        
        {% endfor %}
          </div>
        </div>

      </div>
    </div>
    <!-- Card -->
  </div>
</div>
<!-- Content -->
